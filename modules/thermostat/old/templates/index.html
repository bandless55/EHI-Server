<nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
        <li class="name">
            <h1><a href="/">RasPi Thermostat</a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->

    <div class="row" style="width: 50%">

            <div class="statusWrapper">
                <h2 style="text-decoration: underline">Set</h2>
                <h1 id=result_temp_ctrl>?</h1>
            </div>
        </div>
        <div class="large-6 columns">
            <div class="statusWrapper">
                <h2 style="text-decoration: underline">Current</h2>
                <h1 id=result_temp_curr>?</h1>
            </div>
        </div>
    </div>
    <div class="row" style="width: 50%">
        <div class="large-6 columns">
            <div class="statusWrapper" id="hvac_mode">
                <h2 style="text-decoration: underline">Mode</h2>
                <h1 id=result_hvac_mode>?</h1>
            </div>
        </div>
        <div class="large-6 columns">
            <div class="statusWrapper" id="hvac_status">
                <h2 style="text-decoration: underline">Status</h2>
                <h1 id=result_hvac_stat>?</h1>
            </div>
        </div>
    </div>
